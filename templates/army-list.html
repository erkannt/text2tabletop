<h1>{{name}}</h1>
<p>{{system}} &mdash; {{points}}pts</p>
<ul>
  {% for unit in units %}
  <li>
    <h2>{{unit.name}}</h2>
    <p>{{unit.models}} models &centerdot; {{unit.points}} points</p>
    <p>Q{{unit.quality}} D{{unit.defense}}</p>
    <p>{{unit.special_rules}}</p>
  </li>
  {% endfor %}
</ul>
